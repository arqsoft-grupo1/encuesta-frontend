    <mat-accordion class="expansion" *ngFor="let materia of materias; let i = index" [attr.data-index]="i">
      <mat-expansion-panel [expanded]="step === i" (opened)="setStep(i)" hideToggle="true">
        <mat-expansion-panel-header>
          <table style="width:100%">
              <td style="width:80%">
                  <mat-panel-title>
                    {{materia.nombre}}
                  </mat-panel-title>
              </td>
              <td style="width:20%">
                  <mat-panel-description>
                    Elija una de las opciones
                  </mat-panel-description>
              </td>
          </table>
        </mat-expansion-panel-header>


        <mat-radio-group id="materia_{{i}}" name="materia_{{i}}" class="example-radio-group" [(ngModel)]="respuesta[i]">
            <mat-radio-button *ngFor="let opcion of opciones" class="example-radio-button" [value]="opcion.value">
                {{opcion.viewValue}}
            </mat-radio-button>
        </mat-radio-group>
        <hr>
            <mat-form-field>
                <mat-select [placeholder]="placeholderSelect" [(ngModel)]="comisionElegida" name="comision" disabled={{!respuestaVoyACursar(i)}}>
                    <mat-option *ngFor="let comision of materia.comisiones" [value]="comision.nombre">
                        {{comision.nombre}}
                    </mat-option>
                </mat-select>

                <!-- <p> Selected value: {{selectedValue}} </p> -->
            </mat-form-field>

        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
        </mat-action-row>
      </mat-expansion-panel>



        <!-- <mat-action-row>

          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel> -->

    </mat-accordion>
