<mat-accordion class="expansion" *ngFor="let materia of materias; let i = index" [attr.data-index]="i">
  <mat-expansion-panel [expanded]="step === i" (opened)="setStep(i)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{materia.nombre}}
      </mat-panel-title>
      <mat-panel-description>
        Elija una de las opciones
      </mat-panel-description>
    </mat-expansion-panel-header>


    <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
        <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
            {{season}}
        </mat-radio-button>
    </mat-radio-group>
    <div class="example-selected-value"><h2>Martin es: {{favoriteSeason}}</h2></div>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
    </mat-action-row>
  </mat-expansion-panel>
