<div>
    <td>
        <tr class="expansion" *ngFor="let materia of materias">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{materia.nombre}}
                </mat-panel-title>
                <!-- <mat-panel-description>
                    Opciones
                </mat-panel-description> -->
              </mat-expansion-panel-header>
                  <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
                      <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                          {{season}}
                      </mat-radio-button>
                  </mat-radio-group>
                  <div class="example-selected-value"><h2>Martin es: {{favoriteSeason}}</h2></div>
              <!-- <mat-form-field>
                <input matInput placeholder="First name">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Age">
              </mat-form-field> -->
            </mat-expansion-panel>
        </tr>
    </td>
</div>
