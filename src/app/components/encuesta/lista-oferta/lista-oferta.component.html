<div *ngIf=(loading) class="center-div">
  <mat-spinner></mat-spinner>
</div>
<mat-horizontal-stepper>
  <mat-step>
      <ng-template matStepLabel>Materias aprobadas</ng-template>
        <div>
            <mat-card>
                <Expansion [materias]="materias_aprobadas"></Expansion>
            </mat-card>
          <button mat-button matStepperPrevious>Atras</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
  </mat-step>
  <mat-step>
      <ng-template matStepLabel>Materias sugeridas</ng-template>
    <div>
        <mat-card>
            <Expansion [materias]="materias_sugeridas"></Expansion>
        </mat-card>
        <button mat-button matStepperPrevious>Atras</button>
        <button mat-button matStepperNext>Siguiente</button>
    </div>
  </mat-step>
  <mat-step>
    <mat-card>
        <Expansion [materias]="materias"></Expansion>
    </mat-card>
    <div>
        <div>
            <button mat-button matStepperPrevious>Atras</button>
        </div>
    </div>
  </mat-step>
</mat-horizontal-stepper>
