<div class="container"
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="100%"
    fxLayoutGap.xs="0">
    <div fxFlex="100%" class="header">
        <Header></Header>
    </div>
</div>
<div class="container"
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
    <div fxFlex="100%">
        <div fxFlex="60%" class="divExpansion">
            <mat-card >
                <mat-accordion class="expansion" *ngFor="let materia of materiasOrdenadasPorSaturacion; let i = index" [attr.data-index]="i">
                  <mat-expansion-panel [expanded]="step === i" (opened)="setStep(i)" hideToggle="true">
                    <mat-expansion-panel-header>
                      <table style="width:100%">
                          <td style="width:80%">
                              <mat-panel-title>
                                {{materia.nombre}}
                              </mat-panel-title>
                          </td>
                          <td style="width:20%">
                              <mat-panel-description>
                                Total inscriptos:  &nbsp;<b>{{getTotalInscriptos(materia)}}</b>
                              </mat-panel-description>
                          </td>
                      </table>
                    </mat-expansion-panel-header>
                    <mat-list>
                      <h3 mat-subheader>Comisiones</h3>
                      <mat-list-item *ngFor="let comision of materia.comisiones">


                          <!-- <mat-card>
                            <mat-card-content> -->
                              <!-- <h2 class="example-h2">Result</h2> -->
                              {{comision.nombre}} - cupo disponible: {{comision.cupo}} - Alumnos inscriptos: {{comision.inscriptos.length}}
                              <!-- <section class="example-section"> -->
                                <mat-progress-bar
                                    class="example-margin"
                                    [color]="color"
                                    [mode]="mode"
                                    [value]="value">
                                </mat-progress-bar>
                              <!-- </section> -->
                            <!-- </mat-card-content>
                          </mat-card> -->



                      </mat-list-item>
                  </mat-list>
                    <mat-action-row>
                      <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
                    </mat-action-row>
                  </mat-expansion-panel>
                </mat-accordion>
            </mat-card>
        </div>
        <div fxFlex="40%" fxFlexOrder="2" class="divChart">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="material-icons">group</div>
                    <!-- <mat-icon class="material-icons">delete</mat-icon> -->
                    <mat-card-title>Total alumnos</mat-card-title>
                    <mat-card-subtitle>que completaron la encuesta</mat-card-subtitle>
              </mat-card-header>
              <hr>
              <mat-card-content>
                <div *ngIf=(dibujarGrafico)>
                    <canvas baseChart
                                [data]="doughnutChartData"
                                [labels]="doughnutChartLabels"
                                [chartType]="doughnutChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
              </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
