<div class="container"
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="100%"
    fxLayoutGap.xs="0">
    <div fxFlex="100%" class="header">
        <Header></Header>
    </div>
</div>

<div class="container"
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
    <div fxFlex="100%">
        <div fxFlex="60%" class="divExpansion">
            <mat-card >



                <mat-accordion class="expansion" *ngFor="let materia of materiasOrdenadasPorSaturacion; let i = index" [attr.data-index]="i">
                  <mat-expansion-panel [expanded]="step === i" (opened)="setStep(i)" hideToggle="true">
                    <mat-expansion-panel-header>
                      <table style="width:100%">
                          <td style="width:80%">
                              <mat-panel-title>
                                {{materia.nombre}}
                              </mat-panel-title>
                          </td>
                          <td style="width:20%">
                              <mat-panel-description>
                                Total de alumnos inscriptos:

                              </mat-panel-description>
                          </td>
                      </table>
                    </mat-expansion-panel-header>


                    <mat-list>
                      <h3 mat-subheader>Comisiones</h3>
                      <mat-list-item *ngFor="let comision of materia.comisiones">
                          {{comision.nombre}}
                      </mat-list-item>
                  </mat-list>

                    <!-- <mat-radio-group id="{{materia.id}}_{{i}}" name="{{materia.id}}_{{i}}" class="example-radio-group" [(ngModel)]="materia['estado']">
                        <mat-radio-button *ngFor="let opcion of opciones" class="example-radio-button" [value]="opcion.value">
                            {{opcion.viewValue}}
                        </mat-radio-button>
                    </mat-radio-group>
                    <hr> -->
                        <!-- <mat-form-field>
                            <mat-select [placeholder]="placeholderSelect" [(ngModel)]="materia['comisionElegida']" name="comision" disabled={{!respuestaVoyACursar(materia)}} (change)="agregarMateria(materia)">
                                <mat-option *ngFor="let comision of materia.comisiones" [value]="comision.comision_id">
                                    {{comision.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field> -->
                    <mat-action-row>
                      <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
                    </mat-action-row>




                  </mat-expansion-panel>
                </mat-accordion>


            </mat-card>
        </div>
        <div fxFlex="40%" fxFlexOrder="2" class="divChart">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="material-icons">group</div>
                    <!-- <mat-icon class="material-icons">delete</mat-icon> -->
                    <mat-card-title>Total alumnos</mat-card-title>
                    <mat-card-subtitle>que completaron la encuesta</mat-card-subtitle>
              </mat-card-header>
              <hr>
              <mat-card-content>
                <div *ngIf=(dibujarGrafico)>
                    <canvas baseChart
                                [data]="doughnutChartData"
                                [labels]="doughnutChartLabels"
                                [chartType]="doughnutChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
              </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
